{% extends "base.html" %} {% block content %}
<h2>Archive</h2>

{% set section = get_section(path="writing/_index.md") %} {% for year, posts in
section.pages | group_by(attribute="year") %}
<h3 class="archive-year">{{ year }}</h3>

<ul class="archive-year-list">
    {% for post in posts %}
    <li><a href="{{ post.permalink | safe }}">{{ post.title }}</a></li>
    {% endfor %}
</ul>
{% endfor %} {% endblock content %}
